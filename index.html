<!DOCTYPE html>
<html>
<head>
	<title>Morse Code Learning App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Morse Code Learning App</h1>
		<label for="input">Enter text or Morse code:</label>
		<input type="text" id="input">
		<div class="buttons">
			<button id="translate-to-morse">Translate to Morse code</button>
			<button id="translate-to-text">Translate to text</button>
			<button id="play-morse">Play Morse code</button>
		</div>
		<div class="output">
			<textarea id="output" readonly></textarea>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
